<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JSON Lab preview card">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.12)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.04)" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" rx="40" fill="url(#bg)" />
  <rect x="32" y="32" width="1136" height="566" rx="32" fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.22)" />
  <rect x="64" y="120" width="520" height="360" rx="24" fill="rgba(15, 23, 42, 0.85)" stroke="rgba(255, 255, 255, 0.18)" />
  <rect x="620" y="120" width="516" height="360" rx="24" fill="rgba(255, 255, 255, 0.12)" stroke="rgba(255, 255, 255, 0.22)" />
  <text x="80" y="110" fill="white" font-size="42" font-weight="700" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">JSON Lab</text>
  <text x="80" y="170" fill="#dbeafe" font-size="24" font-weight="600" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">Format • Validate • Diff • Schema</text>
  <text x="80" y="210" fill="#e2e8f0" font-size="18" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">
    Browser-based JSON formatter with validation, tree view, schema check, diff, and URL fetch.
  </text>
  <text x="96" y="270" fill="#38bdf8" font-size="16" font-family="SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace">{
    "status": "valid",
    "indent": 2,
    "sortedKeys": true
  }</text>
  <text x="640" y="190" fill="#ecfeff" font-size="20" font-weight="600" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">Key Features</text>
  <text x="640" y="230" fill="#e2e8f0" font-size="17" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">• Pretty-print / Minify / Sort keys</text>
  <text x="640" y="260" fill="#e2e8f0" font-size="17" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">• Error location with line/column</text>
  <text x="640" y="290" fill="#e2e8f0" font-size="17" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">• Tree view, JSON Schema validation</text>
  <text x="640" y="320" fill="#e2e8f0" font-size="17" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">• JSON diff, sample &amp; recent snippets</text>
  <text x="640" y="350" fill="#e2e8f0" font-size="17" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">• Fetch from URL, copy &amp; share link</text>
  <text x="640" y="380" fill="#e2e8f0" font-size="17" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">• Light/Dark themes, autosave settings</text>
  <text x="640" y="430" fill="#38bdf8" font-size="16" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif">https://ilestri.github.io/json-lab/</text>
</svg>
